<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="static/styles/dashboard.css">
    </head>
    <body>
        <div class="upperMenu">
            <a class="left">Utente: {{.Name}}</a>
            <a class="central">time</a>
            <div class="right">
                <a>Connection state: </a>
                <div id="connectionStateOut"></div>
            </div>
        </div>
        <div class="leftMenu" style="left: -300px;">
            <div class="arrow" onclick="sideMenu('left')">
                <img src="static/media/svg/arrow.svg" style="transform: rotate(90deg);"></img>
            </div>
            <div class="title">
                <a>Menu</a>
            </div>
        </div>
        <div class="rightMenu" style="right: -300px;">
            <div class="arrow" onclick="sideMenu('right')">
                <img src="static/media/svg/arrow.svg" style="transform: rotate(-90deg);"></img>
            </div>
            <div class="title">
                <a>Logs</a>
            </div>
            <div class="logs">
                <!-- here logs generated from js -->
            </div>
        </div>
        <div class="main">
            <div class="img1Div">
                <img class="img1" src="static/media/render3d/renderFronte.png"></img>
            </div>
            <div class="img2Div" style="display: none;">
                <img class="img2" src="static/media/render3d/renderFronte.png"></img>
            </div>
            <div class="img3Div" style="display: none;">
                <div class="dataMain">
                    <div class="leftBlock">
                        <div class="row1">
                            <div class="batteryBlock">

                            </div>
                            <div class="tempHumBlock">

                            </div>
                        </div>
                        <div class="row2">
                            <div class="airParBlock">

                            </div>
                            <div class="accBarBlock">

                            </div>
                        </div>
                        <div class="row3">
                            <div class="gasValveBlock">

                            </div>
                            <div class="gpsGyroBlock">

                            </div>
                        </div>
                    </div>
                    <div class="rightBlock">
                        <div class="gyroscope">
                            <div class="roll">
                                <div class="title"></div>
                                <div class="img">
                                    <img src="static/media/svg/rollSymbol.svg"></img>
                                </div>
                            </div>
                            <div class="bar"></div>
                            <div class="pitch">
                                <div class="title"></div>
                                <div class="img">
                                    <img src="static/media/svg/pitchSymbol.svg"></img>
                                </div>
                            </div>
                            <div class="bar"></div>
                            <div class="yaw">
                                <div class="title"></div>
                                <div class="img">
                                    <img src="static/media/svg/yawSymbol.svg"></img>
                                </div>
                            </div>
                        </div>
                        <div class="map">
                            <iframe class="gmapsIframe" id="gmap_canvas" scrolling="no" frameborder="0"></iframe>
                            <style>
                                .gmapsIframe {
                                    width: 100%;
                                    height: 100%;
                                }
                            </style>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="changeDataImg">
            <div class="arrowLeft">
                <img src="static/media/svg/arrow.svg" style="transform: rotate(-90deg);"></img>
            </div>
            <div class="currentDataImg">
                <a></a>
            </div>
            <div class="arrowRight">
                <img src="static/media/svg/arrow.svg" style="transform: rotate(90deg);"></img>
            </div>
        </div>
        <script src="static/scripts/dashboard.js"></script>
    </body>
</html>
